<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <script>
        window.onload=function () {
          var canvas=document.getElementById('mcanvas');
          var ctext=canvas.getContext('2d');
          ctext.beginPath();
          ctext.rect(18,50,200,100);
          ctext.fillStyle="darkblu";
          ctext.fill();
        };
    </script>
</head>
<body>
<canvas id="mCanvas" width="578" height="200"></canvas>
</body>
</html>
