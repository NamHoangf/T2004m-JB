<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #mCanvas{
            border: 1px solid blue;
        }

    </style>
    <script>
        window.onload=function () {
            var canvas = document.getElementById("mCanvas");
            var ctext=canvas.getcontxt("2d");
            var ctrX=canvas.width/2;
            var ctry=canvas.height/2;
            var radius=70;
            ctext.beginPath();
            ctext.arc(ctrX,ctry, radius, 0,2*Math,false);
            ctext.fillStyle="darkOrchid";
            ctext.fill();
            ctext.lineWidth=4;
            ctext.strokeStyle="black";
            ctext.stroke();
        };
    </script>
</head>
<body>
<canvas id="mCanvas" width="378" height="150"></canvas>
</body>
</html>
