<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputnum=parseInt(prompt('enter number :',''));
    var num=2;
    while (num<=inputnum-1)
    {
        if (inputnum % num ==0)
        {
            alert(inputnum + ' is not a prime number');
            break;
        }
        num++;
    }
    if(num==inputnum)
    {
        alert(inputnum+'is a prime number');
    }
</script>
</body>
</html>
