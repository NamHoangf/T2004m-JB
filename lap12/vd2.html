<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorrial(num)
    {
        if(num==0)
            return 0;
        else if(num==1)
            return 1;
        else
        {
            var resulf = num;
            while (num>1)
            {
                resulf = resulf * (num-1);
                num--;
            }
            return resulf;
        }
    }
    var num=prompt('enter number:','');
    var result = factorrial(num);
    alert('factorial of'+ num+'is'+result+'.');
</script>
</body>
</html>
