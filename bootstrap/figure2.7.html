<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>

</head>
<body>
<form action="">
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
        </span>
        <input type="text" id="email" class="form-control" name="email"
        placeholder="enter e-mail">
    </div>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon gliphicon-look"></i>
        </span>
        <input type="password" id="password" class="form-control" name="password"
        placeholder="enter passwword">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">Text</span>
        <input type="text" id="msg" class="form-control" name="msg"
        placeholder="Enter more datails, if any.">
    </div>
    <br>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter what you wish to search">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
</form>
</body>
</html>
