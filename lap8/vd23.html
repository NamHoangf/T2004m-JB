<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form oninput="x.value = parseInt(type.value)*
parseInt(duration.value)"></form>
<label for=""> membership type</label>
<select name="type" id="">
    <option value="400">gold - $400</option>
    <option value="500">silver - $500</option>
    <option value="600">platium - $600</option>
</select>
<label for="">duration [years]:</label>
<input type="number" value="0" name="duration"
min="1" max="5" step="1">
<label for="">annual payment fees: $.</label>
<output name="x" for="type duration"></output>
</body>
</html>
